<div ng-controller="homeController"><p>Welcome to Handle</p>

  <div id='login'>
    <h2>Login</h2>
    <form name='loginForm' ng-submit='login();'>
      Email Address: <input type='text' name='loginEmail' ng-model='user.email'>
      <br/>
      Password: <input type='password' name='loginPassword' ng-model='user.password'>
      <br/>
      <button>Login</button>
    </form>
  </div>

  <a href='#/signup'>Signup</a>
  <a href='#/lobby'>Lobby</a>
</div>
