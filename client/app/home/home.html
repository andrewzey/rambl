  <div id='login'>
    <h2>Login</h2>
    <form name='loginForm' ng-submit='login();'>
      Email Address: <input type='text' ng-model='user.email'>
      <br/>
      Password: <input type='password' ng-model='user.password'>
      <br/>
      <button>Login</button>
    </form>
    <a href='#/signup'>Signup</a>
    <a href='#/lobby'>Lobby</a>
  </div>
